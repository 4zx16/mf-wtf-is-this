<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Invidious Search + Embed</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:system-ui,sans-serif;
}
header{
  background:#222;
  padding:1rem;
  text-align:center;
}
.searchbar{
  display:flex;
  justify-content:center;
  gap:.5rem;
  margin:1rem;
}
.searchbar input{
  width:50%;
  padding:.6rem;
  border:none;
  border-radius:6px;
}
.searchbar button{
  padding:.6rem 1rem;
  border:none;
  border-radius:6px;
  background:#ff5c57;
  color:#fff;
  cursor:pointer;
}
iframe{
  width:95%;
  height:40vh;
  display:block;
  margin:1rem auto;
  border:none;
  border-radius:10px;
  background:#000;
}
</style>
</head>

<body>

<header>
  <h1>Invidious Search + Player</h1>
</header>

<!-- SEARCH (HTML NAVIGATION, NO JS FETCH) -->
<form
  class="searchbar"
  method="GET"
  action="https://invidious.nerdvpn.de/search"
  target="searchFrame">
  <input name="q" placeholder="Search YouTube…" required>
  <button type="submit">Search</button>
</form>

<!-- SEARCH RESULTS -->
<iframe
  name="searchFrame"
  sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
</iframe>

<!-- PLAYER -->
<iframe
  id="player"
  allow="accelerometer; autoplay; encrypted-media; picture-in-picture"
  allowfullscreen>
</iframe>

<script>
/*
  This does NOT scrape.
  It just lets users click results.
  Invidious /watch links open in the same iframe,
  user clicks → copy video ID → paste below if needed.
*/
function play(id){
  document.getElementById("player").src =
    "https://invidious.nerdvpn.de/embed/" + id
}
</script>

</body>
</html>

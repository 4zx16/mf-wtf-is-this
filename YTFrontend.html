<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:#eee;
  font-family:system-ui,Segoe UI,Roboto;
}
.app{
  display:grid;
  grid-template-rows:56px 1fr;
  height:100%;
}
header{
  background:#111;
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  padding:0 16px;
  font-weight:600;
}
iframe{
  width:100%;
  height:100%;
  border:0;
  background:black;
}
footer{
  background:#0f0f0f;
  border-top:1px solid #222;
  padding:6px;
  display:flex;
  gap:6px;
}
button{
  background:#1a1a1a;
  color:#eee;
  border:1px solid #333;
  padding:6px 10px;
  cursor:pointer;
}
button:hover{ background:#222 }
</style>
</head>

<body>
<div class="app">

<header>â–¶ Watch</header>

<iframe
  id="player"
  allow="autoplay; fullscreen; picture-in-picture"
  referrerpolicy="no-referrer"
  sandbox="allow-scripts allow-same-origin allow-presentation">
</iframe>

<footer>
  <button onclick="load('invidious.nerdvpn.de')">nerdvpn</button>
  <button onclick="load('yewtu.be')">yewtu</button>
  <button onclick="load('iv.ggtyler.dev')">ggtyler</button>
</footer>

</div>

<script>
const VIDEO_ID = "hgYhws0AHcg";

function load(host){
  document.getElementById("player").src =
    `https://${host}/embed/${VIDEO_ID}`;
}

load("invidious.nerdvpn.de");
</script>

</body>
</html>

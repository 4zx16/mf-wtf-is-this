<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invidious Hybrid Player</title>
<meta name="referrer" content="no-referrer">

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:#eee;
  font-family:system-ui, Segoe UI, Roboto;
}

.app{
  display:grid;
  grid-template-columns: 420px 1fr;
  height:100%;
}

/* Invidious UI panel */
#ui{
  border-right:1px solid #222;
}

/* Player panel */
#player{
  background:#000;
}

iframe{
  width:100%;
  height:100%;
  border:0;
}

/* Hide Invidious video, keep UI */
#ui{
  filter:brightness(0);
  pointer-events:auto;
}
</style>
</head>
<body>

<div class="app">

  <!-- Invidious UI (nerdvpn.de) -->
  <iframe
    id="ui"
    src="https://invidious.nerdvpn.de/watch?v=hgYhws0AHcg"
    sandbox="allow-scripts allow-same-origin allow-popups"
  ></iframe>

  <!-- Actual working video playback -->
  <iframe
    id="player"
    src="https://www.youtube-nocookie.com/embed/hgYhws0AHcg?autoplay=1&rel=0&modestbranding=1"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>

</div>

</body>
</html>

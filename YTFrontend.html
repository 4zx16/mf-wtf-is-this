<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Krynet, LLC | Watch Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0f0f0f;
  color: #eee;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  display: flex;
  gap: 0.5rem;
  padding: 1rem;
  background: #181818;
  border-bottom: 1px solid #222;
}

input, button {
  font-size: 1rem;
  padding: 0.6rem 1rem;
  border-radius: 9999px;
  border: none;
}

input {
  flex: 1;
  background: #222;
  color: #eee;
}

button {
  background: #bb86fc;
  color: #121212;
  font-weight: 600;
  cursor: pointer;
}

main {
  display: grid;
  grid-template-rows: 55% 45%;
  height: calc(100vh - 72px);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<header>
  <input id="input" placeholder="Search or paste YouTube / Piped URLâ€¦" />
  <button id="go">Go</button>
</header>

<main>
  <iframe id="player"></iframe>
  <iframe id="search"></iframe>
</main>

<script type="module">
import { config } from './config.js';

const input = document.getElementById('input');
const go = document.getElementById('go');
const player = document.getElementById('player');
const search = document.getElementById('search');

/* Extract video ID safely */
function getVideoID(value) {
  try {
    const url = new URL(value);
    return url.searchParams.get('v');
  } catch {
    return value.trim();
  }
}

/* Load watch iframe */
function loadVideo(videoId) {
  if (!videoId) return;
  player.src = `${config.UI}watch?v=${videoId}&autoplay=1`;
  location.hash = videoId; // Watch Together sync
}

/* Load search iframe */
function loadSearch(query) {
  search.src = `${config.UI}search?q=${encodeURIComponent(query)}`;
}

/* Handle input */
go.onclick = () => {
  const value = input.value.trim();
  if (!value) return;

  const videoId = getVideoID(value);

  if (videoId && videoId.length >= 8) {
    loadVideo(videoId);
  } else {
    loadSearch(value);
  }
};

/* Watch Together (hash-based) */
function loadFromHash() {
  const id = location.hash.replace('#', '');
  if (id) loadVideo(id);
}

window.addEventListener('hashchange', loadFromHash);
loadFromHash();
</script>

</body>
</html>

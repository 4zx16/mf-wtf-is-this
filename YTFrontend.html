<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibreWatch Player</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #121212; color: #fff; }
    #playerContainer { max-width: 560px; margin: 20px auto; }
    input, button { padding: 8px 12px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #ff4444; border: none; color: #fff; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>LibreWatch Player</h1>
  <div>
    <input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID" />
    <button id="loadBtn">Load Video</button>
  </div>
  <div id="playerContainer"></div>

  <script type="module">
    import { createYouTubePlayer } from './Player/youtubePlayer.js';

    const btn = document.getElementById('loadBtn');
    const input = document.getElementById('videoIdInput');
    const containerId = 'playerContainer';

    btn.addEventListener('click', async () => {
      const videoId = input.value.trim();
      if (!videoId) return alert('Enter a valid YouTube video ID');
      await createYouTubePlayer(containerId, videoId, { autoplay: true });
    });
  </script>
</body>
</html>

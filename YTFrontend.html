<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Krynet, LLC | Watch Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  background: #121212;
  color: #eee;
  font-family: Arial, sans-serif;
}

header {
  padding: 1rem;
  display: flex;
  gap: .5rem;
  background: #181818;
}

input, button {
  font-size: 1rem;
  padding: .5rem 1rem;
  border-radius: 9999px;
  border: none;
}

input {
  flex: 1;
  background: #222;
  color: #eee;
}

button {
  background: #bb86fc;
  color: #121212;
  font-weight: bold;
  cursor: pointer;
}

main {
  display: grid;
  grid-template-rows: auto 1fr;
  height: calc(100vh - 70px);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<header>
  <input id="query" placeholder="Search or paste YouTube URLâ€¦" />
  <button id="go">Go</button>
</header>

<main>
  <!-- Player -->
  <iframe id="player"></iframe>

  <!-- Search results -->
  <iframe id="search"></iframe>
</main>

<script type="module">
import { config } from './config.js';

const player = document.getElementById('player');
const search = document.getElementById('search');
const input = document.getElementById('query');
const button = document.getElementById('go');

/* Extract video ID safely */
function extractID(value) {
  try {
    const url = new URL(value);
    return url.searchParams.get('v');
  } catch {
    return value.trim();
  }
}

/* Load watch page */
function play(videoId) {
  if (!videoId) return;
  player.src = `${config.UI}watch?v=${videoId}&autoplay=1`;
  location.hash = videoId; // Watch Together sync
}

/* Load search UI */
function doSearch(q) {
  search.src = `${config.UI}search?q=${encodeURIComponent(q)}`;
}

/* Handle button */
button.onclick = () => {
  const value = input.value.trim();
  if (!value) return;

  const vid = extractID(value);
  if (vid.length >= 8) {
    play(vid);
  } else {
    doSearch(value);
  }
};

/* Watch Together via URL hash */
function loadFromHash() {
  const vid = location.hash.replace('#', '');
  if (vid) play(vid);
}

window.addEventListener('hashchange', loadFromHash);
loadFromHash();
</script>

</body>
</html>
